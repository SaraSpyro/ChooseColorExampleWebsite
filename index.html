<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
  <h1>Nintendo Switch Lite</h1>
    <div id="main">
        <div class="bd-example col-md-6">
            <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item grayColor active">
                  <img src="images/promo.jfif" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                </div>
                <div class="carousel-item yellowColor">
                  <img src="images/promo (1).jfif" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                </div>
                <div class="carousel-item coralColor">
                  <img src="images/promo (2).jfif" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                </div>
              </div>
            </div>
        </div>
        <h2>Choose a color:</h2>
        <div id="colors">
          <div class="color gray activeColor" data-color="grayColor"></div>
          <div class="color yellow" data-color="yellowColor"></div>
          <div class="color coral" data-color="coralColor"></div>
        </div>
    </div>
</body>
</html>
